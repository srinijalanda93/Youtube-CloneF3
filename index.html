<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini YouTube Clone</title>
    <link rel="icon" href="./assets/yt.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/hamburger.svg" />

      <div id="input-div">
        <input type="text" id="search-input" placeholder="Search" />
        <img src="./assets/search1.svg" alt="search" />

      </div>
      <div>

        <img src="./assets/headerdiv33.svg" alt="headerdiv33" />

      </div>

    <section class="sec-container">
      <section class="column1">
        <div class="pc1">
          <ul>
            <li>
              <img src="./assets/co1hpic1.svg" alt="co1hpic1" /><span

              >
            </li>
            <li>
              <img src="./assets/co1hpic2.svg" alt="co1hpic2" /><span

            </li>
            <li>

            </li>
          </ul>
        </div>
        <div class="pc1">
          <ul>
            <li>

            </li>
            <li>

            <li>
              <img src="./assets/c2h2pic3.svg" alt="c2h2pic3" /><span
                >Your Video</span
              >
            </li>
            <li>
              <img src="./assets/c2h2pic4.svg" alt="c2h2pic4" /><span

              >
            </li>
            <li>
              <img src="./assets/c2h2pic5.svg" alt="c2h2pic5" /><span

            <li>

              >
            </li>
          </ul>
        </div>
        <div class="pc1" id="Subscriptions">
          <h4
            style="
              color: #aaaaaa;

              text-align: center;
            "
          >
            SUBSCRIPTIONS
          </h4>
          <ul>
            <li>
              <img src="./assets/headerdiv34.svg" alt="c3h3pic1" /><span

              >
            </li>
            <li>
              <img src="./assets/headerdiv34.svg" alt="co1hpic3" /><span

            </li>
            <li>
              <img src="./assets/headerdiv34.svg" alt="co1hpic3" /><span

              >
            </li>
            <li>
              <img src="./assets/headerdiv34.svg" alt="co1hpic3" /><span

              >
            </li>
            <li>
              <img src="./assets/headerdiv34.svg" alt="co1hpic3" /><span
                >Jesica Lambert</span
              >
            </li>
            <li>
              <img src="./assets/headerdiv34.svg" alt="co1hpic3" /><span

            </li>
            <li>
